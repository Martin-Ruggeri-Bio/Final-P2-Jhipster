<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="sale">
      <h2 data-cy="saleDetailsHeading"><span jhiTranslate="franquiciaApp.sale.detail.title">Sale</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ sale.id }}</span>
        </dd>
        <dt><span jhiTranslate="franquiciaApp.sale.total">Total</span></dt>
        <dd>
          <span>{{ sale.total }}</span>
        </dd>
        <dt><span jhiTranslate="franquiciaApp.sale.date">Date</span></dt>
        <dd>
          <span>{{ sale.date | formatMediumDate }}</span>
        </dd>
        <dt><span jhiTranslate="franquiciaApp.sale.client">Client</span></dt>
        <dd>
          <span>{{ sale.client?.login }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Volver</span>
      </button>

      <button type="button" [routerLink]="['/sale', sale.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editar</span>
      </button>
    </div>
  </div>
</div>
