<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="details">
      <h2 data-cy="detailsDetailsHeading"><span jhiTranslate="franquiciaApp.details.detail.title">Details</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ details.id }}</span>
        </dd>
        <dt><span jhiTranslate="franquiciaApp.details.amount">Amount</span></dt>
        <dd>
          <span>{{ details.amount }}</span>
        </dd>
        <dt><span jhiTranslate="franquiciaApp.details.menu">Menu</span></dt>
        <dd>
          <div *ngIf="details.menu">
            <a [routerLink]="['/menu', details.menu.id, 'view']">{{ details.menu?.id }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="franquiciaApp.details.sale">Sale</span></dt>
        <dd>
          <div *ngIf="details.sale">
            <a [routerLink]="['/sale', details.sale.id, 'view']">{{ details.sale?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Volver</span>
      </button>

      <button type="button" [routerLink]="['/details', details.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editar</span>
      </button>
    </div>
  </div>
</div>
