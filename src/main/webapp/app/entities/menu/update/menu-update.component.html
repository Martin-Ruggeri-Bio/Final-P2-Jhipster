<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-menu-heading" data-cy="MenuCreateUpdateHeading" jhiTranslate="franquiciaApp.menu.home.createOrEditLabel">
        Crear o editar Menu
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="franquiciaApp.menu.nombre" for="field_nombre">Nombre</label>
          <input type="text" class="form-control" name="nombre" id="field_nombre" data-cy="nombre" formControlName="nombre" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="franquiciaApp.menu.descripcion" for="field_descripcion">Descripcion</label>
          <input
            type="text"
            class="form-control"
            name="descripcion"
            id="field_descripcion"
            data-cy="descripcion"
            formControlName="descripcion"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="franquiciaApp.menu.precio" for="field_precio">Precio</label>
          <input type="number" class="form-control" name="precio" id="field_precio" data-cy="precio" formControlName="precio" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="franquiciaApp.menu.urlImagen" for="field_urlImagen">Url Imagen</label>
          <input type="text" class="form-control" name="urlImagen" id="field_urlImagen" data-cy="urlImagen" formControlName="urlImagen" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="franquiciaApp.menu.activo" for="field_activo">Activo</label>
          <input type="checkbox" class="form-check" name="activo" id="field_activo" data-cy="activo" formControlName="activo" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="franquiciaApp.menu.creado" for="field_creado">Creado</label>
          <input type="text" class="form-control" name="creado" id="field_creado" data-cy="creado" formControlName="creado" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="franquiciaApp.menu.actualizado" for="field_actualizado">Actualizado</label>
          <input
            type="text"
            class="form-control"
            name="actualizado"
            id="field_actualizado"
            data-cy="actualizado"
            formControlName="actualizado"
          />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancelar</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Guardar</span>
        </button>
      </div>
    </form>
  </div>
</div>
